<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h3>Agregar un Autor</h3>
                <form action="procesar_autores/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre-id" name="nombre"> 
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido-id" name="apellido"> 
                    </div>
                    <div class="mb-3">
                        <label for="notas" class="form-label">Notas</label>
                        <input type="text" class="form-control" id="notas-id" name="notas"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Agrega Autor</button>
                </form>
                <div class="row mt-5">
                    <div class="col-4">
                        <a href="/libros" class="btn btn-warning">Ver Libros</a>
                    </div>
                </div>        
            </div>

            <div class="col-4">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for a in autores %}
                            <tr>
                                <td>{{a.id}}</td>
                                <td>{{a.first_name}} {{a.last_name}}</td>
                                <td><a href="/authors/{{a.id}}" class="btn btn-success">Ver</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    <link rel="stylesheet" href="{% static 'css/bootstrap.bundle.min.js' %}">    
</body>
</html>
