<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <h3>Detalle del Libro</h3>
        </div>    
        <div class="row mt-5">
            <h3>ID : {{libro.id}}</h3>
            <h3>Titulo : {{libro.titulo}}</h3>
            <h3>Descripci√≥n : {{libro.descri}}</h3>
        </div>
        <div class="row mt-5">    
            <h3 class"mt-5">Autores :</h3>
            <td>
            {% for a in autores_l %}
                    <li>{{a.first_name}} {{a.last_name}} ({{a.id}})</td>
            {% endfor %}
            </td>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12 col-lg-6">
                <form action="agregar_autor/" method="POST">
                    {% csrf_token %}
                    <input id="libro--id" name="libro-id" type="hidden" value="{{libro.id}}">
                    <div class="mb-3">
                        <select class="form-select" name="autor-id">
                            <option selected>Seleccione un Autor</option>
                            {% for a in autores_d %}
                                <option value="{{a.id}}">{{a.first_name}} {{a.last_name}} ({{a.id}})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agrega Autor</button>
                </form>
            </div>
        </div>

    </div>    
    <link rel="stylesheet" href="{% static 'css/bootstrap.bundle.min.js' %}">    
</body>
</html>
