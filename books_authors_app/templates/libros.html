<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8">
                <h3>Agregar un Libro</h3>
                <form action="procesar_libros/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo-id" name="titulo"> 
                    </div>
                    <div class="mb-3">
                        <label for="descri" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion-id" name="descripcion"> 
                    </div>
                    <button type="submit" class="btn btn-primary">Agrega Libro</button>
                </form>
                <div class="row mt-5">
                    <div class="col-4">
                        <a href="/autores" class="btn btn-warning">Ver Autores</a>
                    </div>
                </div>        
            </div>


            <div class="col-4">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Título</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for l in libros %}
                            <tr>
                                <td>{{l.id}}</td>
                                <td>{{l.titulo}}</td>
                                <td><a href="/books/{{l.id}}" class="btn btn-success">Ver</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
    <link rel="stylesheet" href="{% static 'css/bootstrap.bundle.min.js' %}">    
</body>
</html>
